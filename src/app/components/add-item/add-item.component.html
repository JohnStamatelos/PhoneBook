<mat-card class='margin-responsive mat-elevation-z8'>
    <button class='top-right' mat-icon-button color="warn" [routerLink]="['/home']">
        <mat-icon>close</mat-icon>
    </button>
    <mat-card-title class='center-text'>ADD CONTACT</mat-card-title>

    <form (ngSubmit)="saveItem()" [formGroup]="form">
        <div>
            <mat-form-field class='block' appearance="standard">
                <mat-label><span class='required'>*</span>Name</mat-label>
                <input matInput #name id='nameId' type='text' formControlName='itemName'>
                <mat-hint align='end'>{{name.value?.length || 0}}/20</mat-hint>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class='block' appearance="standard">
                <mat-label><span class='required'>*</span>Surname</mat-label>
                <input matInput #surname id='surnameId' type='text' formControlName='itemSurname'>
                <mat-hint align='end'>{{surname.value?.length || 0}}/20</mat-hint>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class='block' appearance="standard">
                <mat-label><span class='required'>*</span>Phone Number</mat-label>
                <input matInput #phone id='phoneId' type='text' formControlName='itemPhone'>
                <mat-hint align='end'>{{phone.value?.length || 0}}/10</mat-hint>
            </mat-form-field>
        </div>

        <div class='end-text'>
            <mat-card-actions>
                <button mat-raised-button color='warn' [routerLink]="['/home']">CANCEL</button>
                <button mat-raised-button color='primary' [disabled]='form.invalid' type='submit'>ADD</button>
            </mat-card-actions>
        </div>

    </form>

</mat-card>
