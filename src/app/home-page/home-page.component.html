<mat-card class='margin-1 mat-elevation-z8'>

    <mat-card-subtitle>
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search (Name or Surname)">
            <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear"
                (click)="value=''; applyFilter(value)" [routerLink]="['/dashboard']">
                <mat-icon class="orange">close</mat-icon>
            </button>
        </mat-form-field>
    </mat-card-subtitle>

    <mat-card-content>
        <mat-table #table [dataSource]="dataSource">
            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
                <mat-cell *matCellDef="let item">{{item.name}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="surname">
                <mat-header-cell *matHeaderCellDef>Surname</mat-header-cell>
                <mat-cell *matCellDef="let item">{{item.surname}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="phoneNumber">
                <mat-header-cell *matHeaderCellDef>Phone Number</mat-header-cell>
                <mat-cell *matCellDef="let item">{{item.phoneNumber}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="delete">
                <mat-header-cell *matHeaderCellDef class="hide-sm"></mat-header-cell>
                <mat-cell *matCellDef="let item" class="hide-sm">
                    <button mat-icon-button (click)="addaction(item)" color="warn">
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="edit">
                <mat-header-cell *matHeaderCellDef class="hide-sm"></mat-header-cell>
                <mat-cell *matCellDef="let user" class="hide-sm">
                    <button mat-icon-button [routerLink]="['/add']" color="primary">
                        <mat-icon>mode_edit</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;">
            </mat-row>
        </mat-table>
        <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20, 50]"></mat-paginator>
    </mat-card-content>
</mat-card>
